<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS Fix</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://purfood-backend-ebyxtmvpf-ipaulsuns-projects.vercel.app/api/hello', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green;">✅ CORS Fixed! Response: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">❌ HTTP Error: ${response.status}</div>`;
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultDiv.innerHTML = `<div style="color: red;">❌ CORS Error: ${error.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: orange;">⚠️ Other Error: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>
</html>
